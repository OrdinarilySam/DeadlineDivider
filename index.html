<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
    <title>Deadline Divider</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Deadline Divider</h1>
        <div class="dates">
            <div class="start-date">
                <input type="date" id="startDateInput" class="date-input">
                <button id="todayBtn" class="today-btn">‚ü≤</button>
            </div>
            <input type="date" id="endDateInput" class="date-input">
        </div>
        <div class="value-container" id="valueContainer">
            
        </div>
        <button id="newValueBtn" class="main-btn new-value-btn">New Value</button>
        <button id="submitBtn" class="main-btn submit-btn">Submit</button>
        <p id="totalCount">Total: </p>
        <fieldset class="work-container">
            <legend>Amount</legend>
            <p class="amt" id="amtPerYear">Per Year: </p>
            <p class="amt" id="amtPerMonth">Per Month: </p>
            <p class="amt" id="amtPerWeek">Per Week: </p>
            <p class="amt" id="amtPerDay">Per Day: </p>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>

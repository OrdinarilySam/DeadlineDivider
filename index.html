<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
    <title>Deadline Divider</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Deadline Divider</h1>
        <div class="inputs">
            <input type="date" id="start-date-inp" class="date-input">
            <input type="date" id="end-date-inp" class="date-input">
            <input type="number" id="number-inp" placeholder="Amount">
        </div>
        <button id="today-btn">Today</button>
        <button id="submit-btn">Submit</button>
        <div class="work-container">
            <p class="amt" id="amt-per-year">Amount per Year: </p>
            <p class="amt" id="amt-per-month">Amount per Month: </p>
            <p class="amt" id="amt-per-week">Amount per Week: </p>
            <p class="amt" id="amt-per-day">Amount per Day: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
